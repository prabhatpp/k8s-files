apiVersion: v1
kind: Pod
metadata:
  name: test
  labels:
    app: myapp
spec:
  containers:
    - name: test
      image: httpd
      ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: mysvc
spec:
  selector:
    app: myapp
  ports:
    - port: 8082
      targetPort: 80
      nodePort: 30127
  type: NodePort

